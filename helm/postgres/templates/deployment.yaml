apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: {{ .Release.Namespace }}
  labels:
    app: db
    env: production  
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: db
      env: production 
  template:
    metadata:
      name: postgres
      labels:
        app: db
        env: production 
    spec:
      containers:
        - name: postgres-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMaps.name }}
                  key: POSTGRES_DB

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: POSTGRES_PASSWORD

          ports:
            - containerPort: 5432

